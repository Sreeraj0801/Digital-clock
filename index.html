<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
  <div id="time">
    <div class="circle" style="--clr:#ff2972;">
      <div class="dots hr_dots"></div>
      <svg>
        <circle cx = "70" cy = "70" r = "70"></circle>
        <circle cx = "70" cy = "70" r = "70" id="hh"></circle>
      </svg>
      <div id="hours">00</div>
    </div>  
        <div class="circle" style="--clr:#fee800;">
          <div class="dots min_dots"></div>

          <svg>
            <circle cx = "70" cy = "70" r = "70"></circle>
            <circle cx = "70" cy = "70" r = "70" id="mm"></circle>
          </svg>
          <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr:#04fc43;">
          <div class="dots sec_dots"></div>

          <svg>
            <circle cx = "70" cy = "70" r = "70"></circle>
            <circle cx = "70" cy = "70" r = "70" id="ss"></circle>
          </svg>
          <div id="seconds">00</div>
        </div>

        <div class="circle">
          <div id="AmPm">AM</div>
        </div>
        



   <script>
    setInterval(() => {
    let hours = document.getElementById('hours');
    let minutes = document.getElementById('minutes');
    let seconds = document.getElementById('seconds');
    let AmPm = document.getElementById('AmPm');

    let hh = document.getElementById('hh')
    let mm = document.getElementById('mm')
    let ss = document.getElementById('ss')


    let hr_dots  = document.querySelector('.hr_dots');
    let min_dots = document.querySelector('.min_dots');
    let sec_dots = document.querySelector('.sec_dots');



    let h = new Date().getHours();
    let m = new Date().getMinutes();
    let s = new Date().getSeconds();
    let ap = h >= 12 ? "PM" : "AM" ;

//Convert 24 to 12 hours clock 
if(h > 12)
{
  h = h - 12;
}

//add zero to the one digits
h = (h<10) ? "0" + h : h ;
m = (m<10) ? "0" + m : m ;
s = (s<10) ? "0" + s : s ;


    hours.innerHTML = h + "<br><span>Hours</span>";
    minutes.innerHTML = m + "<br><span>minutes</span>";
    seconds.innerHTML = s + "<br><span>seconds</span>";
    AmPm.innerHTML = ap;
      

  hh.style.strokeDashoffset = 440 - (440 * h) /12; // 12 hours clock
  mm.style.strokeDashoffset = 440 - (440 * m) /60; // 60 minutes
  ss.style.strokeDashoffset = 440 - (440 * s) /60  // 60 seconds
  
  hr_dots.style.transform = `rotate(${h * 30}deg)` // 360 / 12 = 30
  min_dots.style.transform = `rotate(${m * 6}deg)`
  sec_dots.style.transform = `rotate(${s * 6}deg)`
}); 
   </script>     
</body>
</html>
